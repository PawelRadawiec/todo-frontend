<div class="container">
  <h4>To do</h4>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="ToDoList" [cdkDropListConnectedTo]="[doneTodoList]"
    class="todo-list" (cdkDropListDropped)="onDrop($event)">
    <div class="todo-block" *ngFor="let toDoList of ToDoList" cdkDrag>{{toDoList}}</div>
  </div>
</div>

<div class="container">
  <h4>Done</h4>
  <div cdkDropList #doneTodoList="cdkDropList" [cdkDropListData]="DoneList"
    [cdkDropListConnectedTo]="[todoList]" class="todo-list" (cdkDropListDropped)="onDrop($event)">
    <div class="todo-block" *ngFor="let doneList of DoneList" cdkDrag>{{doneList}}</div>
  </div>
</div>
