<div class="container">
    <app-add-todo></app-add-todo>
    <div class="container header">
        <h4>My todos</h4>
    </div>
    <div class="text-right">
        <button (click)="openAddModal()" class="btn btn-primary btn-success-space btn-space">Add</button>
        <button (click)="getAllTodos()" class="btn btn-success btn-success-space">Search</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
                <th>Target date</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody *ngFor="let todo of todos">
            <tr>
                <td>{{todo.description}}</td>
                <td>{{todo.done | yesNo}}</td>
                <td>{{todo.targetDate | date | lowercase}}</td>
                <td>
                    <button type="button" (click)=getById(todo.id) class="btn btn-primary btn-space">
                        <i class="fa fa-pencil fa-fw"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)=deleteById(todo.id)>
                        <i class="fa fa-close"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
