<h1>My todos</h1>
<div class="container">
    <div class="container">
        <button (click)="getAllTodos()" class="btn btn-success">search</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>description</th>
                <th>done</th>
                <th>target date</th>
                <th>EDIT</th>
            </tr>
        </thead>

        <tbody *ngFor="let todo of todos">
            <tr>
                <td>{{todo.description}}</td>
                <td>{{todo.done | yesNo}}</td>
                <td>{{todo.targetDate | date | lowercase}}</td>
                <td (click)=getById(todo.id)></td>
            </tr>
        </tbody>
    </table>
</div>
