<div class="row">
  <div class="col-auto-3" *ngFor="let todo of todos">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.description}}</h5>
        <div *ngFor="let subtask of todo.subtasks">
          <p class="card-text">Subtask: {{subtask.content}}</p>
        </div>
        <h5 class="card-title">{{todo.author}}</h5>
        <a href="#" class="btn btn-action">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
