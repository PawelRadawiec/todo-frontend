<div class="row">
  <div class="col-auto-3" *ngFor="let project of projects">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <button class="btn btn-action" (click)="projectDetails(project.id)">Project details</button>
      </div>
    </div>
  </div>
</div>
