<form class="col-lg-6 offset-lg-3" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-md-9 mb-3">
            <input type="text" class="form-control" placeholder="First name" id="firstName" formControlName="firstName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 mb-3">
            <input type="text" class="form-control" placeholder="Last name" id="lastName" formControlName="lastName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 mb-3">
            <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 mb-3">
            <input type="text" class="form-control" placeholder="Login" id="login" formControlName="login">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">
        </div>
    </div>
    <button type="button" class="btn btn-outline-light" type="submit">Submit form</button>
</form>
