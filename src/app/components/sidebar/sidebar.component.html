<ng-sidebar-container>
    <div ng-sidebar-content>
        <button type="button" (click)="_toggleSidebar()" class="btn btn-dark btn-space">
            <i class="fa fa-pencil fa-fw"></i>
        </button>
    </div>
    <ng-sidebar [(opened)]="_opened" [closeOnClickOutside]="true" [animate]="true">
        <div class="form-group">
            <button type="button" class="close" aria-label="Close" (click)="_toggleSidebar()()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label>Add todo</label>
            <label for="sel1">Sort todos by:</label>
            <select class="form-control" id="sel1">
                <option>target</option>
                <option>description</option>
                <option>title</option>
            </select>
        </div>
    </ng-sidebar>
</ng-sidebar-container>
