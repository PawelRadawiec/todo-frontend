<form class="col-lg-6 offset-lg-3" *ngIf="!registered" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="First name"
        id="firstName"
        formControlName="firstName"
      >
      <div class="col-sm-3" class="text-danger" *ngIf="containError('firstName')">
        {{ errorMessage('firstName') }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Last name"
        id="lastName"
        formControlName="lastName"
      >
      <div class="col-sm-3" class="text-danger" *ngIf="containError('lastName')">
        {{ errorMessage('lastName') }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        id="email"
        formControlName="email"
      >
      <div class="col-sm-3" class="text-danger" *ngIf="containError('email')">
        {{ errorMessage('email') }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Login"
        id="login"
        formControlName="login"
      >
      <div class="col-sm-3" class="text-danger" *ngIf="containError('login')">
        {{ errorMessage('login') }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password"
        formControlName="password"
      >
      <div class="col-sm-3" class="text-danger" *ngIf="containError('password')">
        {{ errorMessage('password') }}
      </div>
    </div>
    <button type="submit" class="btn btn-outline-light">Submit</button>
  </div>
</form>

<div *ngIf="registered">
  <app-confirm-registration></app-confirm-registration>
</div>
