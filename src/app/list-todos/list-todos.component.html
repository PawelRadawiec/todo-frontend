<table border="1">
    <caption>todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody *ngFor="let todo of todos">
        <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
        </tr>
    </tbody>
</table>
